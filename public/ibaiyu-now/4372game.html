    <script type="text/javascript">
        $(window).ready(function () {
            function content_resize() {
                var _win_w = $(window).width();
                var _win_h = $(window).height();

                var _top_w = _win_w;
                var _top_h = $(".gametop").height();
                if (_top_w < 1000) _top_w = 1000;
                $(".gametop").width(_top_w).height(_top_h);

                var _left_h = _win_h - _top_h;
                if (_left_h < 450) _left_h = 450;
                $(document.body).width(_top_w).height(_win_h);
                $(".gameleft").height(_left_h);

                var _left_w = 185;
                if ($(".split").attr("isshow") != "true") _left_w = 31;
                $(".gamemain").width(_top_w - _left_w).height(_left_h);

                set_split();
            }

            $(window).resize(content_resize);
            content_resize();
        });

        var set_split = function () {
            var split = $(".split");
            split.css({ "position": "absolute", "top": "50%", "left": "154px" });
        };

        var left_showorhide = function () {
            if ($(".split").attr("isshow") == "true") {
                $(".gameleft").animate({ "left": "-154px" });
                $(".split").attr("isshow", "false").removeClass("show").removeClass("hide").addClass("show");
            }
            else {
                $(".gameleft").animate({  "left": "0" })
                $(".split").attr("isshow", "true").removeClass("show").removeClass("hide").addClass("hide");
            }
            $(window).resize();
            //event.cancelBubble = true;
        };
    </script>
